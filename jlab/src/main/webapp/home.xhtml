<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{customers.allCustomers}" var="customer">
            <li><h:link value="#{customer.name}" outcome="orders?customerId=#{customer.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{customers.newCustomer.name}" required="true" />
        <h:commandButton
                value="Add new customer"
                action="#{customers.createNewCustomer()}"
        />
    </h:form>
    <h:link value="MyBatis Customers" outcome="mybatis/home"/>
</h:body>
</html>
